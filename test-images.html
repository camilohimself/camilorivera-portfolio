<!DOCTYPE html>
<html>
<head>
    <title>Test Images Portfolio</title>
    <style>
        .test-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .test-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 2px solid #ccc;
        }
        .test-image.loaded {
            border-color: green;
        }
        .test-image.error {
            border-color: red;
            background: #ffcccc;
        }
    </style>
</head>
<body>
    <h1>Test Images Portfolio Camilo Rivera</h1>
    <div id="test-results"></div>
    <div class="test-grid" id="test-grid"></div>

    <script>
        // Test des premi√®res images de chaque collection
        const testImages = [
            'images/paintings/2069C456-9AE8-4F5A-B35E-52B80A9605D2.webp',
            'images/paintings/241240340_255290506453650_8691736928064111730_n.webp',
            'images/paintings/245ED55B-2694-478D-AF2A-2391A61F5005.webp',
            'images/encres/1025E971-FC37-4284-B104-508562EF2D17.webp',
            'images/encres/27216297-5A1A-44BA-8F04-DE41FB32E77E.webp',
            'images/shooting/IMG_4316-2-opt.webp'
        ];

        let loadedCount = 0;
        let errorCount = 0;
        const results = document.getElementById('test-results');
        const grid = document.getElementById('test-grid');

        console.log('üß™ D√âBUT TEST CHARGEMENT IMAGES');

        testImages.forEach((imagePath, index) => {
            const img = document.createElement('img');
            img.className = 'test-image';
            img.alt = 'Test ' + (index + 1);

            img.onload = function() {
                console.log('‚úÖ Image charg√©e:', imagePath);
                this.classList.add('loaded');
                loadedCount++;
                updateResults();
            };

            img.onerror = function() {
                console.error('‚ùå Erreur chargement:', imagePath);
                this.classList.add('error');
                this.alt = 'ERREUR: ' + imagePath;
                errorCount++;
                updateResults();
            };

            img.src = imagePath;
            grid.appendChild(img);
        });

        function updateResults() {
            results.innerHTML = '<h2>R√©sultats Test:</h2><p>‚úÖ Images charg√©es: ' + loadedCount + '</p><p>‚ùå Erreurs: ' + errorCount + '</p><p>üìä Total test√©: ' + testImages.length + '</p>';
        }

        // Initial results
        updateResults();
    </script>
</body>
</html>
